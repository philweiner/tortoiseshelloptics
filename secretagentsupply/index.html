<!DOCTYPE html>
<html>

  <head>
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>

    <!-- Header -->

    <div class="header container">
      <div class="container">
        <img src="resources/images/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Main Content Section -->

    <div class="main">
      <div class="container">
        <div class="headlines">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Section -->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-navigation container">
        <li>Menu</li>
      </ul>
    </nav>



    <div class="product-container">
      <div class="products container">
        <div class="product-pen">
          <div class="image">
            <img src="resources/images/pen.png" alt="Pen">


          </div>
          <span class="caption">Exploding Pen</span>
        </div>

        <div class="product-watch">
          <div class="image">
            <img src="resources/images/watch.png" alt="Watch">


          </div>
          <span class="caption">Cellular Watch</span>
        </div>
        <div class="product-glasses">
          <div class="image">
            <img src="resources/images/glasses.png" alt="Glasses">


          </div>
          <span class="caption">Thermal Glasses</span>
        </div>

      </div>


    </div>

    <div class="store-container">
      <div class="store-info container">
        <div class="info-block">
          <span class="description">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>



        <div class="info-block">
          <span class="description">Hours</span>
          <span>0800 - 1800</span>
        </div>

      </div>

    </div>

    <footer>

      <div class="copyright container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>

    </footer>







  </body>

</html>
